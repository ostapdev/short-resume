<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostap Baraniak</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3cc24a6861.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="profile-image.jpg" alt="Profile Picture">
            </div>
            <h1 class="username">@o.s.t.u.p</h1>
            
            <div class="social-icons" id="socialIcons">
                <!-- Social icons will be inserted here by JavaScript -->
            </div>

            <div class="bio-section">
                <p class="bio-title">
                    QA Manager | Doctor of Medicine
                </p>
                <p class="bio-description">
                    Quality Assurance professional with 4 years of experience in high-growth startup environments, 
                    specializing in end-to-end testing for web, desktop and mobile applications. 
                    <br><br>
                </p>
            </div>
        </div>

        <div class="links-section" id="linksSection">
            <!-- Links will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
